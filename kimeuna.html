<script>

  const kim = document.getElementById('kim');


  function createTag(eleName) {

    let element = document.createElement(eleName);
    return element;

  }

  let h1 = createTag('h1');
  kim.appendChild(h1).textContent = "@@@@@@김은아@@@@@@";

  let ul = createTag('ul');
  kim.appendChild(ul);


  let favorite = ["게임", "양념갈비", "포켓몬", "돈까스", "초콜릿"];
  for (let i = 0; i < favorite.length; i++) {
    let li = createTag('li');
    ul.appendChild(li);
    li.textContent = favorite[i];
  }

  h1.style.width = "100px"
  h1.style.height = "100px"
