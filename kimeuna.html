  <div id="root">

<script>

  const root = document.getElementById('root');

  function createTag(eleName) {

    let element = document.createElement(eleName);
    return element;

  }

  let ul = createTag('ul');
  root.appendChild(ul);

  const member = ["박수연", "강지민", "정희은", "한유진", "김은아"];

  ul.textContent = "강지민과 소녀들";

  function createUl() {

    for (let i = 0; i < 5; i++) {
      let li = createTag('li');
      ul.appendChild(li);
      li.innerHTML = member[i];
    }
  }

  createUl();


  console.dir(ul.children[0])
  let li = ul.children[0];
  console.dir(li);
  li.style.Color = "blue";

  function styling(col) {

    root.style.Color = col;
  }

  styling("red");
